<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    
    <link rel="stylesheet" href="assets/css/materialize.css">

    <!-- <link rel="stylesheet" href="assets/css/materialize.css"> -->

    <link rel="stylesheet" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="row bg-logo">
    <div class="col s12 logo-center">
      <img src="assets/img/logo-icon.png" class="responsive-img logo-icon">
  </div>
</div>
<center><h4>Post your Ad here</h4></center>
<div class="container">     
    <div class="input-field col s6">
        <input id="last_name" type="text" class="validate" data-length="20">
        <label for="last_name">Ad Title</label>
      </div>
      
  <div class="input-field col s12">
      <select>
        <option value="" disabled selected>  Choose your option</option>
        <option value="1">Dog</option>
        <option value="2">Cat</option>
        <option value="3">Bird</option>
        <option value="1">fish</option>
        <option value="2">pet Food</option>
        <option value="3">toys</option>
        <option value="1">Shop</option>
        <option value="2">cage</option>
        <option value="3">Other pet</option>
      </select>
    </div>
      <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Your City</label>
        </div>
        <form action="#">
            <div class="file-field input-field">
              <div>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more files">
              </div>
            </div>
          </form>
        <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Phone Number</label>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" data-length="120"></textarea>
                <label for="textarea1"> Ad Description</label>
              </div>
            </div>
          </form>
          <br>
          <div class="row">
              <div class=" col s12 logo-center">
                      <a class="btn">Submit</a>
              </div>
            </div>
</div>
  <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script>  $(document).ready(function() {
    $('input#input_text, textarea#textarea1').characterCounter();
  });
  
  $(document).ready(function() {
    $('select').material_select();
  });
  $('select').material_select('destroy');
            
</script>

</body>
</html>
